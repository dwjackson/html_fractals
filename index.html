<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>HTML Fractals</title>
    <link rel="stylesheet" type="text/css" href="/css/style.css" />
  </head>
  <body>
    <h1>HTML Fractals</h1>
    <nav>
      <ul>
	<li><a href="/dragon_curve">Dragon Curve</a></li>
	<li><a href="/barnsley_fern">Barnsley Fern</a></li>
	<li><a href="/sierpinsky_triangle">Sierpinsky Triangle</a></li>
	<li><a href="/plant">Fractal Plant</a></li>
      </ul>
    </nav>

    <div id='lsys'>
      <h2>L-Systems</h2>

      <h3>L-System Definition</h3>
      <form name="lsys_form">
	<label for="alphabet">Alphabet</label><br/>
	<input name="alphabet" type="text" /><br/>
	<label for="axiom">Axiom</label><br/>
	<input name="axiom" type="text" /><br/>
	<label for="rules">Rules</label><br/>
	<input name="rules" type="text" /><br/>
	<input type="submit" value="Create" />
      </form>

      <h3>L-Sytem Drawing Specifications</h3>
      <form name="lsys_draw_form">
	<label for="angle">Angle</label><br/>
	<input type="text" name="angle" /><br/>
	<label for="lsys_colour">Colour</label><br/>
	<input type="text" name="lsys_colour" /><br/>
	<input type="submit" value="Set" />
      </form>

      <canvas id="lsys_canvas" height="800" width="800"></canvas>

      <table id="lsys_symbols">
	<tr>
	  <td><strong>Symbol</strong></td>
	  <td><strong>Meaning</strong></td>
	</tr>
	<tr>
	  <td>+</td>
	  <td>Turn Right</td>
	</tr>
	<tr>
	  <td>-</td>
	  <td>Turn Left</td>
	</tr>
	<tr>
	  <td>[</td>
	  <td>Save Position and Angle</td>
	</tr>
	<tr>
	  <td>]</td>
	  <td>Restore Position and Angle</td>
	</tr>
      </table>
    </div>
  </body>
</html>
